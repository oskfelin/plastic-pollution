<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./styles/map.css">
    <script src="./scripts/jquery-3.4.1.js"></script>
    <script src="./scripts/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./styles/perfect-scrollbar.css">
    <link rel="stylesheet" href="./styles/baguetteBox.min.css">
    <link rel="stylesheet" href="./styles/order-bags.css">
    <!--    <script src="/scripts/jquery-ui.min.js"></script>-->
</head>
<body>
<nav class="map-navbar">
    <div class="top-navbar">
        <div class="logo-wrapper">
            <div class="font-big"><a href="index.html">SICKPLASTIC.</a></div>
            <div class="logo-bottom">
                <span class="font-small"><a href="./login.html">Log in</a></span><span class="font-big"><a
                    href="index.html">COM</a></span>
            </div>
        </div>
        <div>
            <div class="font-big">Poland, <span class="text-purple">Gdansk</span></div>
            <a href="./summary-personal.html">
                <div class="font-big" style="line-height: 1">logged: <span class="text-purple">MuffinX74</span></div>
            </a>
        </div>
    </div>
</nav>
<main>
    <div class="buttons-wrapper">
        <div class="button">PERSONAL SUMMARY</div>
        <a href="./order-bags.html">
            <div class="button active-button">ORDER BAGS</div>
        </a>
        <a href="./personal-data.html">
            <div class="button ">PERSONAL DATA</div>
        </a>
    </div>
    <div class="order-bags-wrapper">
        <div class="row">
            <div class="select-order">
                <div data-number="1" class="order-item active">Trash Segregation Bags</div>
                <div data-number="2" class="order-item">Bidon</div>
                <div data-number="3" class="order-item">Cloth Bag</div>
                <div data-number="4" class="order-item">Trash Segregation helper poster</div>
            </div>
            <div class="order-preview">
                <img src="./images/background.png" alt="" class="order-img" id="1">
                <img src="./images/gogmapa.png" alt="" class="order-img" id="2" style="display: none">
                <img src="./images/background.png" alt="" class="order-img" id="3" style="display: none">
                <img src="./images/gogmapa.png" alt="" class="order-img" id="4" style="display: none">
                <div class="order-button">ORDER</div>
                <div class="order-info">Chose the place of collection here</div>
            </div>
        </div>
    </div>
    <div class="popup" style="display: none">
        Your order has been accepted.<br/>
        Pick them at your chosen place
    </div>
</main>
<script>
    const orderItem = $('.order-item');
    const orderImg = $('.order-img');
    const popup = $('.popup');
    $(function () {
        orderItem.click(function (e) {
            orderItem.removeClass('active');
            $(this).addClass('active');
            let number = $(this).data('number');
            orderImg.hide();
            $('#' + number).show();
        })
        $('.order-button').click(() => {
            popup.show()
        });
        popup.click(() => {
            popup.hide()
        })
    })
</script>

</body>
</html>
